<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dato Cervecero Fijo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      width: 100%;
      height: 100%;
    }

    /* Contenedor de toda la pantalla */
    .pantalla {
      width: 2114px; /* Ajustado al tamaño real de la pantalla */
      height: 630px; /* Ajustado al tamaño real de la pantalla */
      position: absolute;
      left: 0;
      top: 0;
      background-image: url('fondo.png');
      background-size: cover;
      background-position: center;
      transform-origin: top left;
    }

    /* Contenedor del área del texto */
    .contenedor-frase {
      position: absolute;
      top: 278px;
      left: 20px;
      width: 940px;
      height: 100px;

      display: flex;
      align-items: center;
      justify-content: center;

      background-color: rgba(255, 255, 255, 0); /* transparente */
    }

    #frase {
      font-size: 80px;
      color: black;
      font-family: 'Open Sans', sans-serif;
      font-weight: bold;
      letter-spacing: 2px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="pantalla" id="pantalla">
    <div class="contenedor-frase">
      <div id="frase">Cargando frase...</div>
    </div>
  </div>

  <script>
    const frases = [
      "El Oktoberfest nació en 1810 como boda real en Múnich.",
      "Se sirven más de 7 millones de litros de cerveza cada año.",
      "Los meseros cargan hasta 12 jarras de cerveza a la vez.",
      "Solo se sirve cerveza fabricada en Múnich en el festival.",
      "El primer barril de cerveza lo abre el alcalde de Múnich.",
      "La jarra oficial de un litro se llama "Maßkrug"",
    ];

    let index = 0;
    const elemento = document.getElementById("frase");

    function cambiarFrase() {
      elemento.textContent = frases[index];
      index = (index + 1) % frases.length;
    }

    cambiarFrase();
    setInterval(cambiarFrase, 5000);

    function escalarPantalla() {
      const escalaX = window.innerWidth / 2114;
      const escalaY = window.innerHeight / 630;
      const escala = Math.min(escalaX, escalaY);
      document.getElementById("pantalla").style.transform = `scale(${escala})`;
    }

    window.addEventListener("resize", escalarPantalla);
    escalarPantalla();
  </script>
</body>
</html>
